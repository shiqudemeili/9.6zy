<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        #box {
            margin: 50px auto;
            width: 310px;
        }
        #box div{
            width: 300px;
            height: 300px;
            border: #000 2px solid;
            display: none;
            font-size: 50px;
            line-height: 300px;
            text-align: center;
        }
        .on {
            background: red;
            color: #fff;
        }
    </style>
</head>

<body>
<div id="box">
    <a href="javascript:;" id="prev">←</a>
    <input type="button" value="按钮1" class="on"/>
    <input type="button" value="按钮2" />
    <input type="button" value="按钮3" />
    <a href="javascript:;" id="next">→</a>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
</div>
</body>
</html>
<script>
    function getele(id) {
        return document.getElementById(id)
    }
    var oBox= getele("box");
    var oPrev=getele("prev");
    var oNext=getele("next");
    var oInput=document.getElementsByTagName("input");
    var oDiv=document.getElementsByTagName("div");
    for(var i=0;i<oInput.length;i++){
        oInput[i].index=i;
        oInput[i].onclick=function () {
            for(var j=0;j<oInput.length;j++){
                oDiv[j+1].style.display="none";
            }
            oDiv[this.index+1].style.display="block";
        }
    }

    var i=1
    oPrev.onclick=function () {
        if(i==1){
            i=3
        }else {
            i--
        }
        for(var j=0;j<oInput.length;j++){
            oDiv[j+1].style.display="none";
        }
        oDiv[i].style.display="block"
    }
    oNext.onclick=function () {
        if(i==3){
            i=1
        }else {
            i++
        }
        for(var j=0;j<oInput.length;j++){
            oDiv[j+1].style.display="none";
        }
        oDiv[i].style.display="block"
    }
</script>
